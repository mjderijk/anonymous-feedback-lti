{% extends 'anonymous_feedback/base.html' %}

{% block content %}

<h2 id="anonymous-feedback-header">{{ name }}</h2>

{% if description %}
<p>{{ description }}</p>
{% endif %}

<form action="/feedback/submit" method="post">
    {% csrf_token %}

    Your comments:
    <textarea name="comments"></textarea>

    <div>
        <input type="submit" value="Send"/>
    </div>
</form>

{% endblock content %}
