{% load templatetag_handlebars %}
{% tplhandlebars "form-tmpl" %}
<h2 id="anonymous-feedback-header">{{ name }}</h2>
{{# if has_description }}
<p>{{ description }}</p>
{{ /if }}

<div>
    Your comments:
    <textarea name="comments">{{ content }}</textarea>
</div>
<div>
    <button type="submit" class="btn af-btn af-btn-submit">Submit</button>
</div>
{% endtplhandlebars %}
